<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/background.css" />
    <link rel="stylesheet" href="css/main.css" />
    <title>FlagQuest</title>
  </head>
  <body>
    <section>
      <div class="modal-container" id="modal_container">
        <div class="modal">
          <div class="absolute-btn">
            <button id="close">&times;</button>
          </div>
          <h2>Chose Your Mood</h2>
          <div class="modal-buttons">
            <button id="easy" class="modal-button" onclick="getGameMod(this)">
              Easy
            </button>
            <button id="middle" class="modal-button" onclick="getGameMod(this)">
              Middle
            </button>
            <button id="hard" class="modal-button" onclick="getGameMod(this)">
              Hard
            </button>
          </div>
        </div>
      </div>
    </section>

    <section>
      <div class="wrapper">
        <canvas id="effect"></canvas>
      </div>
    </section>

    <section>
      <div class="container">
        <div class="cart">
          <h1>FlagQuest</h1>
          <button id="play" class="cart-element">
            <a style="text-decoration: none; color: rgba(59, 75, 43, 0.712)"
              >PLAY</a>
          </button>
          <button class="cart-element">
            <a
              href="scoreborad.html"
              style="text-decoration: none; color: rgba(59, 75, 43, 0.712)"
              >SCOREBOARD</a
            >
          </button>
          <button id="logout" class="cart-element">LOGOUT</button>
        </div>
      </div>
    </section>
    <script src="js/background.js"></script>
    <script src="js/identic.js "></script>
    <script src="js/main.js"></script>
  </body>
</html>
